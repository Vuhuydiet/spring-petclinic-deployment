{{- range $name, $service := .Values.services }}

apiVersion: v1
kind: Service
metadata:
  name: {{ $service.name }}
spec:
  selector:
    app: {{ $service.name }}
  ports:
  - protocol: TCP
    port: {{ $service.port }}
    targetPort: {{ $service.targetPort }}
  type: {{ $service.serviceType}}

{{- end }}